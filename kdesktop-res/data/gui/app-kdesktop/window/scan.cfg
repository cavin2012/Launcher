#textdomain kdesktop-lib

[window]
	app="kdesktop"
	id="scan"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					[spacer]
						definition="default"
						height="(statusbar_height)"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="edge"
					[panel]
						definition="default"
						[grid]
							[row]
								[column]
									[button]
										definition="icon36"
										id="cancel"
										label=_"misc/back.png"
									[/button]
								[/column]
								[column]
									grow_factor=1
									horizontal_alignment="left"
									[label]
										definition="default"
										id="title"
									[/label]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				[column]
					border="top, bottom"
					border_size=4
					horizontal_alignment="edge"
					[image]
						definition="default"
						label="misc/translucent-split-line.png"
					[/image]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					border="left, right"
					border_size=8
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[listbox]
						definition="default"
						height="(0)"
						horizontal_scrollbar_mode="never"
						id="devices"
						width="(0)"
						[list_definition]
							[row]
								[column]
									[toggle_panel]
										definition="default"
										[grid]
											[row]
												[column]
													grow_factor=1
													horizontal_alignment="edge"
													[grid]
														[row]
															[column]
																horizontal_alignment="left"
																[label]
																	definition="default"
																	id="name"
																[/label]
															[/column]
														[/row]
														[row]
															[column]
																horizontal_alignment="left"
																[label]
																	definition="default"
																	id="macaddr"
																	state=1
																	text_font_size=998
																[/label]
															[/column]
														[/row]
														[row]
															[column]
																horizontal_alignment="left"
																[label]
																	definition="default"
																	id="rssi"
																	state=1
																	text_font_size=998
																[/label]
															[/column]
														[/row]
														[row]
															[column]
																horizontal_alignment="left"
																[label]
																	definition="default"
																	id="ip"
																	state=1
																	text_font_size=998
																[/label]
															[/column]
														[/row]
													[/grid]
												[/column]
												[column]
													[grid]
														[row]
															[column]
																horizontal_alignment="right"
																[button]
																	definition="text"
																	id="desktop"
																[/button]
															[/column]
														[/row]
														[row]
															[column]
																horizontal_alignment="right"
																[button]
																	definition="text"
																	id="updateip"
																[/button]
															[/column]
														[/row]
													[/grid]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]
							[/row]
						[/list_definition]
					[/listbox]
				[/column]
			[/row]
			[row]
				[column]
					border="left, right"
					border_size=8
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[stack]
						definition="default"
						id="scan_stack"
						mode="radio"
						[layer]
							[row]
								[column]
									horizontal_alignment="left"
									[label]
										definition="default"
										id="scan_description"
										mtwusc=yes
										state=1
										text_font_size=999
									[/label]
								[/column]
							[/row]
						[/layer]
						[layer]
							[row]
								[column]
									horizontal_alignment="right"
									[button]
										definition="text"
										id="scan"
									[/button]
								[/column]
							[/row]
						[/layer]
					[/stack]
				[/column]
			[/row]
			[row]
				[column]
					border="top, bottom"
					border_size=4
					horizontal_alignment="edge"
					[image]
						definition="default"
						label="misc/translucent-split-line.png"
					[/image]
				[/column]
			[/row]
			[row]
				[column]
					border="left, right, bottom"
					border_size=8
					horizontal_alignment="left"
					[label]
						definition="default"
						id="help"
						mtwusc=yes
						state=1
						text_font_size=999
					[/label]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
