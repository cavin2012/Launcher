#textdomain kdesktop-lib

[window]
	app="kdesktop"
	id="home"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					[panel]
						definition="default"
						label="misc/black-background.png"
						[grid]
							[row]
								[column]
									[label]
										definition="default"
										id="title"
										text_color_tpl=1
										text_font_size=1001
									[/label]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				[column]
					border="left, right, bottom"
					border_size=8
					horizontal_alignment="edge"
					[grid]
						[row]
							[column]
								grow_factor=1
								horizontal_alignment="edge"
								[text_box]
									definition="default"
									id="ipaddr"
								[/text_box]
							[/column]
							[column]
								border="left"
								border_size=8
								[button]
									definition="text"
									id="desktop"
									label=_"Enter desktop"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					border="left, right, bottom"
					border_size=8
					horizontal_alignment="edge"
					[grid]
						[row]
							[column]
								horizontal_alignment="left"
								[button]
									definition="text"
									id="scan"
									label=_"Scan"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					border="left, right, bottom"
					border_size=8
					horizontal_alignment="edge"
					[grid]
						[row]
							[column]
								horizontal_alignment="left"
								[toggle_button]
									definition="default"
									id="ratio_switchable"
								[/toggle_button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[listbox]
						definition="default"
						height="(0)"
						horizontal_scrollbar_mode="never"
						id="devices"
						width="(0)"
						[list_definition]
							[row]
								[column]
									[toggle_panel]
										definition="default"
										[grid]
											[row]
												[column]
													horizontal_alignment="left"
													[label]
														definition="default"
														id="name"
													[/label]
												[/column]
											[/row]
											[row]
												[column]
													horizontal_alignment="left"
													[label]
														definition="default"
														id="description"
														mtwusc=yes
													[/label]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]
							[/row]
						[/list_definition]
					[/listbox]
				[/column]
			[/row]
			[row]
				[column]
					border="all"
					border_size=8
					horizontal_alignment="left"
					[label]
						definition="default"
						id="version"
						mtwusc=yes
						state=1
						text_font_size=998
					[/label]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
