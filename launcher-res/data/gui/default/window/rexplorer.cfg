#textdomain rose-lib

[window]
	app="rose"
	id="rexplorer"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					[spacer]
						definition="default"
						height="(statusbar_height)"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="edge"
					[panel]
						bottom_margin=0
						definition="default"
						id="statusbar_panel"
						label="misc/white-background.png"
						left_margin=4
						right_margin=4
						top_margin=0
						[grid]
							[row]
								[column]
									[image]
										definition="default"
										height="(16)"
										id="bluetooth_icon"
										width="(16)"
									[/image]
								[/column]
								[column]
									[image]
										definition="default"
										height="(16)"
										id="client_icon"
										width="(16)"
									[/image]
								[/column]
								[column]
									[label]
										definition="default"
										id="client_ip"
										text_font_size=998
									[/label]
								[/column]
								[column]
									grow_factor=1
									[spacer]
										definition="default"
									[/spacer]
								[/column]
								[column]
									[label]
										definition="default"
										id="time"
										text_font_size=998
									[/label]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="edge"
					[panel]
						definition="default"
						label="misc/yellow-background.png"
						left_margin=4
						right_margin=4
						[grid]
							[row]
								[column]
									border="right"
									border_size=24
									horizontal_alignment="left"
									[button]
										definition="icon36"
										id="cancel"
										label="misc/back.png"
									[/button]
								[/column]
								[column]
									grow_factor=1
									horizontal_alignment="left"
									[button]
										definition="node"
										id="multiselect"
										label=_"Multi select"
									[/button]
								[/column]
								[column]
									grow_factor=1
									horizontal_alignment="left"
									[button]
										definition="node"
										id="edit"
										label=_"Edit"
									[/button]
								[/column]
								[column]
									grow_factor=1
									horizontal_alignment="left"
									[button]
										definition="node"
										id="new_floder"
										label=_"New floder"
									[/button]
								[/column]
								[column]
									grow_factor=3
									[spacer]
										definition="default"
									[/spacer]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[grid]
						[row]
							[column]
								border="all"
								border_size=4
								horizontal_alignment="edge"
								[grid]
									[row]
										[column]
											border="right"
											border_size=8
											[button]
												definition="icon36"
												id="goto-higher"
												label="misc/goto-higher.png"
											[/button]
										[/column]
										[column]
											grow_factor=1
											horizontal_alignment="edge"
											[panel]
												bottom_margin=0
												definition="nine16x16"
												id="navigate_panel"
												left_margin=0
												right_margin=0
												top_margin=0
												[grid]
													[row]
														[column]
															horizontal_alignment="edge"
															vertical_alignment="edge"
															[report]
																definition="default"
																horizontal_scrollbar_mode="never"
																id="navigate"
																unit_definition="text"
																unit_height="(0)"
																unit_width="(0)"
																vertical_scrollbar_mode="never"
																width="(0)"
															[/report]
														[/column]
													[/row]
												[/grid]
											[/panel]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
						[row]
							grow_factor=1
							[column]
								horizontal_alignment="edge"
								vertical_alignment="edge"
								[grid]
									[row]
										[column]
											vertical_alignment="edge"
											[grid]
												[row]
													grow_factor=1
													[column]
														vertical_alignment="edge"
														[listbox]
															definition="default"
															height="(0)"
															id="root"
															[list_definition]
																[row]
																	[column]
																		[toggle_panel]
																			definition="default"
																			[grid]
																				[row]
																					[column]
																						[spacer]
																							definition="default"
																							height="(48)"
																							width="(4)"
																						[/spacer]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_alignment="left"
																						[label]
																							definition="node"
																							height="(64)"
																							id="label"
																						[/label]
																					[/column]
																				[/row]
																			[/grid]
																		[/toggle_panel]
																	[/column]
																[/row]
															[/list_definition]
														[/listbox]
													[/column]
												[/row]
											[/grid]
										[/column]
										[column]
											border="left, right"
											border_size=4
											vertical_alignment="edge"
											[image]
												definition="default"
												label="misc/split-v-line.png"
											[/image]
										[/column]
										[column]
											grow_factor=1
											horizontal_alignment="edge"
											vertical_alignment="edge"
											[grid]
												[row]
													grow_factor=1
													[column]
														horizontal_alignment="edge"
														vertical_alignment="edge"
														[listbox]
															definition="default"
															height="(if(svga, 300, if(vga, 240, 150)))"
															id="default"
															width="(if(svga, 480, if(vga, 448, 336)))"
															[linked_group]
																fixed_width=yes
																id="name"
															[/linked_group]
															[linked_group]
																fixed_width=yes
																id="date"
															[/linked_group]
															[linked_group]
																fixed_width=yes
																id="size"
															[/linked_group]
															[list_definition]
																[row]
																	[column]
																		grow_factor=1
																		[toggle_panel]
																			definition="default"
																			[grid]
																				[row]
																					[column]
																						[spacer]
																							definition="default"
																							height="(36)"
																						[/spacer]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_alignment="edge"
																						[label]
																							definition="node"
																							id="name"
																							linked_group="name"
																						[/label]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_alignment="edge"
																						[label]
																							definition="default"
																							id="data"
																							linked_group="date"
																						[/label]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_alignment="edge"
																						[label]
																							definition="default"
																							id="size"
																							linked_group="size"
																						[/label]
																					[/column]
																				[/row]
																			[/grid]
																		[/toggle_panel]
																	[/column]
																[/row]
															[/list_definition]
														[/listbox]
													[/column]
												[/row]
											[/grid]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					border="left, right"
					border_size=4
					horizontal_alignment="edge"
					[grid]
						id="status_grid"
						[row]
							[column]
								[spacer]
									definition="default"
									height="(20)"
								[/spacer]
							[/column]
							[column]
								grow_factor=1
								horizontal_alignment="left"
								[label]
									definition="default"
									id="summary"
									mtwusc=yes
									state=1
									text_font_size=998
								[/label]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
